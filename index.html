<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">

  <title>Social Icons Flip Animation</title>
</head>

<body>
  <div class="cardBox">
    <div class="card facebook"></div>
    <div class="card-front"><i class="fab fa-facebook-f"></i></div>
    <div class="card-back">Facebook</div>
  </div>
  <div class="cardBox">
    <div class="card twitter"></div>
    <div class="card-front"><i class="fab fa-twitter"></i></div>
    <div class="card-back">Twitter</div>
  </div>
  <div class="cardBox">
    <div class="card linkedin"></div>
    <div class="card-front"><i class="fab fa-linkedin-in"></i></div>
    <div class="card-back">Linkedin</div>
  </div>
</body>

</html>
